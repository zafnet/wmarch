#########################
# video configuraciones #
#########################

# Opciones de Subtitulos 
#sub-font="agave Nerd Font"
#sub-font-size=13

# Cambiar la codificación de los subtítulos. Para subtítulos en árabe utilice 'cp1256'.
# Si el archivo parece ser UTF-8 válido, prefiera UTF-8 (Puedes agregar '+' delante de la página de códigos para forzarlo)
#sub-codepage=cp1256

# Opciones letras de la playlist
osd-font="agave Nerd Font"
osd-font-size=13
osd-color="#00af5f"
#video-osd=yes
#osd-bar=yes
#osd-level=2
#osd-playing-msg='archivo: ${filename}'

#osd-playing-msg='${playlist}'
#osd-duration=50000
#osd-level=2
#osd-playing-msg='file: ${filename}'
#playlist-pos=inf
#show-media-title=yes
#playlist-current-pos=yes
#playlist-playing-pos=true

# Muestra siempre la interfaz de play pausa etc
#script-opts-append=osc-visibility=always

# Muestra la playlist siempre
#video-osd=yes
#osd-level=1

# Iniciar en modo de pantalla completa de forma predeterminada
#fs=yes

# forzar comenzando con la ventana centrada
#geometry=50%:50%

# directorio donde se guardan las capturas de mpv el ~~/ se expande a ~/.config/mpv/ 
screenshot-directory=~~/

# no permitir que una nueva ventana tenga un tamaño superior al 90% del tamaño de la pantalla
#autofit-larger=90%x90%

# No cierra la ventana al terminar la reproduccion
keep-open=yes

# No espere para mostrar la ventana del video hasta que se haya cargado (Esta voluntad cambiar el tamaño
# de la ventana una vez cargado el video También siempre muestra una ventana con audio)
#force-window=immediate

# Deshabilite el controlador en pantalla (OSC)
#osc=no

# Mantenga la ventana del reproductor encima de todas las demás ventanas
#ontop=yes

# Especificar el ajuste preestablecido de renderizado rápido de video (for --vo=gpu only)
# Ofrece fidelidad de imagen y calidad visual superiores para una visualización mejorada
# experiencia en hardware capaz
#profile=gpu-hq

# Forzar el video para bloquear la frecuencia de actualización de la pantalla y cambiar el video y el audio
# velocidad hasta cierto punto para garantizar la reproducción sincrónica: puede causar problemas
# con algunos controladores y entornos de escritorio
#video-sync=display-resample

# Habilite la decodificación de hardware si está disponible A menudo esto no funciona con todos salidas de vídeo,
# pero debería funcionar bien con la configuración predeterminada en la mayoría de los sistemas Si el rendimiento 
# o el uso de energía son un problema, forzar los vdpau or vaapi VOs puede ayudar o no
#hwdec=auto

#########################
# audio configuraciones #
#########################

# Especifique el dispositivo de audio predeterminado Puede enumerar dispositivos con: --audio-device=help
# La opción toma la cadena del dispositivo (lo que está entre '...')
#audio-device=alsa/default

# No filtre el audio para mantener el tono al cambiar la velocidad de reproducción
#audio-pitch-correction=no

# Salida de audio 5.1 de forma nativa y mezcla upmix/downmix audio con un formato diferente
#audio-channels=5.1

# Deshabilite cualquier remezcla automática, _if_ la salida de audio acepta el formato de audio
# del archivo actualmente reproducido Consulte las advertencias mencionadas en la página de manual
# (El valor predeterminado es "auto-safe", consulte la página de manual)
#audio-channels=auto

#########################
# Otras configuraciones #
#########################

# Finge ser un navegador web Podría arreglar la reproducción con algunos sitios de streaming, pero también
# interrumpirá las transmisiones de Shoutcast
#user-agent="Mozilla/5.0"

# configuración de caché

# Utilice una memoria caché de RAM de gran capacidad de búsqueda incluso para entradas locales
#cache=yes

# Utilice caché RAM extra grande (necesita cache=yes para que sea útil)
#demuxer-max-bytes=500M
#demuxer-max-back-bytes=100M

# Deshabilite el comportamiento que el reproductor pausará si el caché cae por debajo de un cierto tamaño de relleno
#cache-pause=no

# Almacenar la carga útil del caché en el disco duro en lugar de en la RAM
# (Esto puede afectar negativamente impacta el rendimiento a menos que se use para entradas lentas como la red)

#cache-dir=~/.cache/
#cache-on-disk=yes

# Mostrar subtítulos en inglés si están disponibles
#slang=en

# Reproduzca audio finlandés si está disponible; de lo contrario, recurra al inglés
#alang=fi,en

# También puedes incluir otros archivos de configuración.
#include=/path/to/the/file/you/want/to/include

############
# Perfiles #
############

# Las opciones declaradas como parte de los perfiles anulan la configuración predeterminada global,
# pero sólo tiene efecto cuando el perfil está activo

# El siguiente perfil se puede habilitar en la línea de comando con: --profile=eye-cancer

#[eye-cancer]
#sharpen=5
