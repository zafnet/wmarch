# Atajos de teclado de mpv
# Lista de comandos y más detalles: DOCS/man/input.rst
# Lista de teclas especiales: --input-keylist
# Modo de prueba de atajos de teclado: mpv --input-test --force-window --idle
# Usa 'ignore' para desasignar una tecla completamente (por ejemplo, 'ctrl+a ignore').

# Si esto está habilitado, trata todos los atajos siguientes como predeterminados.
#default-bindings start

# Realizar búsquedas más pequeñas y siempre exactas (no limitadas por keyframes), con shift.
# No mostrarlas en la OSD (no-osd).
#q quit
#Q quit-watch-later                          # salir y recordar la posición de reproducción
#q {encode} quit 4
#ESC {encode} quit 4
#. frame-step                                # avanzar un cuadro y pausar
#, frame-back-step                           # retroceder un cuadro y pausar
k cycle playlist                             # alternar modo de pausa/reproducción
> playlist-next                              # saltar al siguiente archivo
< playlist-prev                              # saltar al archivo anterior
O no-osd cycle-values osd-level 3 1          # alternar la visualización del OSD en interacción del usuario o siempre
P show-progress                              # mostrar el progreso de la reproducción
i script-binding stats/display-stats         # mostrar información y estadísticas
t script-binding console/enable              # abrir la consola
+ add volume 2                               # aumentar el volumen
- add volume -2                              # disminuir el volumen
ctrl+c quit 4                                # salir
y seek 0 absolute-percent ; set pause no     # Reinicia y reproduce el archivo actual con "y"
m cycle mute                                 # alternar silencio
L cycle-values loop-file "inf" "no"         # alternar el bucle infinito

#I script-binding stats/display-stats-toggle # alternar la visualización de información y estadísticas
#z add sub-delay -0.1                        # adelantar subtítulos 100 ms
#Z add sub-delay +0.1                        # retrasar subtítulos 100 ms
#x add sub-delay +0.1                        # retrasar subtítulos 100 ms
#ctrl++ add audio-delay 0.100                # cambiar la sincronización audio/vídeo retrasando el audio
#ctrl+- add audio-delay -0.100               # cambiar la sincronización audio/vídeo adelantando el audio
#Shift+g add sub-scale +0.1                  # aumentar el tamaño de la fuente de los subtítulos
#Shift+f add sub-scale -0.1                  # disminuir el tamaño de la fuente de los subtítulos
#1 add contrast -1
#2 add contrast 1
#3 add brightness -1
#4 add brightness 1
#5 add gamma -1
#6 add gamma 1
#7 add saturation -1
#8 add saturation 1
#Alt+0 set current-window-scale 0.5          # reducir a la mitad el tamaño de la ventana
#Alt+1 set current-window-scale 1.0          # restablecer el tamaño de la ventana
#Alt+2 set current-window-scale 2.0          # duplicar el tamaño de la ventana
#b cycle deband                              # alternar el filtro de eliminación de bandas
#d cycle deinterlace                         # alternar el filtro de desentrelazado
#r add sub-pos -1                            # mover subtítulos hacia arriba
#R add sub-pos +1                            # mover subtítulos hacia abajo
#v cycle sub-visibility                      # ocultar o mostrar los subtítulos
#Alt+v cycle secondary-sub-visibility        # ocultar o mostrar los subtítulos secundarios
#V cycle sub-ass-vsfilter-aspect-compat      # alternar el ajuste de SSA/ASS con vídeos anamórficos para que coincida con el renderizador histórico
#u cycle-values sub-ass-override "force" "yes" # alternar la sobrescritura de estilos SSA/ASS con los estilos normales
#j cycle sub                                 # cambiar pista de subtítulos
#J cycle sub down                            # cambiar la pista de subtítulos hacia atrás
#SHARP cycle audio                           # cambiar la pista de audio
#_ cycle video                               # cambiar la pista de video
#W cycle ontop                               # alternar colocar el video encima de otras ventanas
#f cycle fullscreen                          # alternar pantalla completa
#s screenshot                                # tomar una captura de pantalla del video en su resolución original con subtítulos
#S screenshot video                          # tomar una captura de pantalla del video en su resolución original sin subtítulos
#Ctrl+s screenshot window                    # tomar una captura de pantalla de la ventana con OSD y subtítulos
#Alt+s screenshot each-frame                 # tomar automáticamente una captura de pantalla de cada cuadro; ejecuta este comando de nuevo para detener la captura
#w add panscan -0.1                          # disminuir el paneo
#W add panscan +0.1                          # reducir las barras negras recortando el video
#e add panscan +0.1                          # reducir las barras negras recortando el video
#A cycle-values video-aspect-override "16:9" "4:3" "2.35:1" "-1" # alternar la relación de aspecto del video ("-1" es la relación del contenedor)
#FORWARD seek 60                             # adelantar 1 minuto
#REWIND seek -60                             # retroceder 1 minuto
#E cycle edition                             # cambiar edición
#l ab-loop                                   # establecer/borrar puntos de bucle A-B
#L cycle-values loop-file "inf" "no"         # alternar el bucle infinito
#DEL script-binding osc/visibility           # alternar la visibilidad del OSC entre nunca, automático (movimiento del mouse) y siempre
#ctrl+h cycle-values hwdec "auto-safe" "no"  # alternar la decodificación por hardware
#F8 show-text ${playlist} "5000"             # mostrar la lista de reproducción agrega milisegundos para que se mantenga mas tiempo la lista de reproducción
#F9 show-text ${track-list}                  # mostrar la lista de pistas de video, audio y subtítulos No asignados por defecto
