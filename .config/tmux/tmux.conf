# General
set -g default-terminal "screen-256color"                                    # Color De Terminal
setw -g xterm-keys on                                                        # configura una opción que afecta cómo tmux maneja ciertas secuencias de teclas
set -ga terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[6 q'                      # Cursor En Forma De Barra Cuando Sale De Tmux
set -s escape-time 10                                                        # Secuencias De Comandos Más Rápidas
set -sg repeat-time 700                                                      # Aumentar El Tiempo De Espera De Repeticion
set -s focus-events on                                                       # Le permite a tmux detectar y responder a los cambios de enfoque de la ventana en el terminal
set -g prefix M-a                                                            # Prefijo Compatible Con GNU-SCREEN se puede usar tambien bind M-a send-prefix -2
set -q -g status-utf8 on                                                     # Expect UTF-8 (TMUX < 2.2)
setw -q -g utf8 on                                                           # Configura UTF-8
set -g history-limit 5000                                                    # Aumentar El Historial
bind y set-option status                                                     # Enciende y Apaga La Barra De Estado En Tmux
bind e new-window nvim ~/.config/tmux/tmux.conf  # Editar tmux.conf
bind r source-file ~/.config/tmux/tmux.conf \; display 'tmux.conf Recargado' # Recargar Configuracion
set -g clock-mode-style 24                                                   # Modo De Reloj
set-option -g allow-rename off                                               # Prevenimos Que tmux Renombre Ventanas
set -g mouse on                                                              # Integracion Con El Mouse
set -g display-panes-active-colour '#13a900'                                 # Color Indicador De Panel Activo 
set -g display-panes-colour '#ff0057'                                        # Color Indicador De Panel Inactivo
set -g base-index 1                                                          # Iniciar La Numeración De Ventana En 1
setw -g pane-base-index 1                                                    # Hacer Que La Numeración De Los Paneles Sea Coherente Con Las Ventanas
setw -g automatic-rename on                                                  # Ventana De Cambio De Nombre Para Reflejar El Programa Actual
set -g renumber-windows on                                                   # Renumerar Ventanas Cuando Se Cierra Una Ventana
set -g set-titles on                                                         # Establecer Título De Terminal
set -g display-panes-time 800                                                # Tiempo De Visualización De Indicadores De Panel Ligeramente Más Largo
set -g display-time 1000                                                     # Tiempo De Visualización De Mensajes De Estado Un Poco Más Largo
set -g status-interval 10                                                    # Redibujar La Línea De Estado Cada 10 Segundos
bind -n C-l send-keys C-l \; run 'sleep 0.1' \; clear-history                # Borrar Tanto La Pantalla Como El Historial
set -g monitor-activity on                                                   # Actividad
set -g visual-activity off
bind-key s set-window-option synchronize-panes\; display-message "La Sincronizacion De Panel Ahora Esta #{?pane_synchronized,on,off}" # Sincroni de Paneles Escribe En Todos Lo Mismo

# Popups Atajos
bind-key -n C-M-t display-popup -E -w 45% -h 45% -x 49% "cat ~/.config/rofi/atajos/tmcut/tmcut | fzf --height 100% --border-label='Atajo Custom Tmux' --border-label-pos=-0:top --color=label:bold:#fafa0f"  # Abre ventana  popup atajos tmux

bind-key -n C-M-n display-popup -E -w 45% -h 45% -x 49% "cat ~/.config/rofi/atajos/nvcut/nvcut | fzf --height 100% --border-label='Atajo Custom nvim' --border-label-pos=-0:top --color=label:bold:#17bd04"  # Abre ventana  popup atajos nvim

# Popup Terminal Flotante
bind-key -n M-t if-shell -F '#{==:#{session_name},termin}' {
detach-client
} {
display-popup -E -w 64% -h 59% -x 39% "tmux new-session -A -s termin"
}

# Sesion y Manejo De Ventanas
bind C-c new-session                                          # Crear Sesión
bind C-f command-prompt -p find-session 'switch-client -t %%' # Encontrar Sesión
bind o split-window -v -c "#{pane_current_path}"              # Dividir Y Crear Nueva Ventana Horizontal 
bind v split-window -h -c "#{pane_current_path}"              # Dividir Y Crear Nueva Ventana Vertical
bind V selectl even-horizontal                                # Divide La Ventana Actual Horizontal
bind O selectl even-vertical                                  # Divide La Ventana Actual Vertical
bind x kill-pane                                              # Cerrar Ventana 
unbind n                                                      # Desvincula la funcion original de la letra n
unbind p                                                      # Desvincula la funcion original de la letra p
bind -r C-h previous-window                                   # Seleccionar Ventana Anterior
bind -r C-j next-window  # Seleccionar Ventana Siguiente
bind Tab last-window                                          # Mover a La Última Ventana Activa

# Manejo y Navegación De Paneles
bind -r h select-pane -L    # Mover a La Izquierda
bind -r j select-pane -D    # Mover Hacia Abajo
bind -r k select-pane -U    # Mover Hacia Arriba
bind -r l select-pane -R    # Mover a La Derecha
bind > swap-pane -D         # Intercambiar El Panel Actual Con El Siguiente
bind < swap-pane -U         # Intercambiar El Panel Actual Actual Con El Anterior
bind -r H resize-pane -L 12 # Cambio De Tamaño Del Panel Hacia la izquierda
bind -r J resize-pane -D 12 # Cambio De Tamaño Del Panel Hacia abajo
bind -r K resize-pane -U 12 # Cambio De Tamaño Del Panel Hacia arriba
bind -r L resize-pane -R 12 # Cambio De Tamaño Del Panel Hacia Derecha

# Copia Modo Vim
bind Enter copy-mode  # Modo Copia
setw -g mode-keys vi                                                             # Teclas Vim
bind-key -T copy-mode-vi v send-keys -X begin-selection                          # Teclas Vim Para seleccionar
bind -T copy-mode-vi y send-keys -X "copy-pipe" 'xclip -in -selection clipboard' # Teclas Vim Para Copiar Lo Seleccionado
set -g @yank_action "copy-pipe-and-cancel"                                       # Para Que Cuando Copia No Se Valla Hasta El Final De La Pantalla
  
# Manejo De buffers
bind b list-buffers  # Enumerar Los Búferes De Pegado
bind p paste-buffer  # Pegar Desde El Búfer De Pegado Superior
bind P choose-buffer # Elegir Desde Qué Búfer Pegar

# Barra De Estado Verificando si estamos en una TTY
if-shell '[ "$TERM" = "screen" ] || [ "$TERM" = "xterm" ] || [ "$TERM" = "linux" ]' {
#set-option -g status-position top
set -g mode-style "fg=#ff0000,bg=#fbff70"
set -g message-style "fg=#ff5f5f,bg=#444444"
set -g message-command-style "fg=#098766,bg=#99d2f5"
set -g pane-border-style "fg=#e87f9f"
set -g pane-active-border-style "fg=#098764"
set -g status "off"
set -g status-justify "left"
set -g status-style "fg=#ff3333,bg=#444444"
set -g status-left-length "100"
set -g status-right-length "400"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#ff5f5f,bg=#ffffd7] #S "
set -g status-right "#[fg=#098766]#{?client_prefix,#[reverse]P#[noreverse],} #[fg=#1db265,bg=#444444,bold,none,none]#{user}#[fg=#ff0000,bold,none,none]-#[fg=#0000ff,bold]#h #[fg=#ff5f5f,bg=#444444] %d-%b-%Y #[fg=#1db265,bg=#444444] %H:%m %p"
setw -g window-status-activity-style "underscore,fg=#71839b,bg=#131a24"
setw -g window-status-separator "#[bg=#131a24] "
setw -g window-status-style "NONE,fg=#131a24,bg=#ff3333"
setw -g window-status-format "#[fg=#ff3333,bg=#131a24,bold,none,none]#[default] #I #W #F"
setw -g window-status-current-format "#[fg=#131a24,bg=#098766,bold,none,none] #I #W #F"

}

