# Variables para apps
$terminal = wezterm
$fileManager = pcmanfm
$fileMater = vifm
$menu = rofi -show drun
$reprod = cmus
$edit = nvim

## COMBINACIONES DE TECLAS
$mod = SUPER               # Tecla maestra
bind=SUPER_SHIFT,q,exit,   # Salir de Hyprland 
bind=$mod,q,killactive,    # Eliminar ventana activa

# Lanzando aplicaciones
bind=$mod,c,exec,$terminal
bind=$mod,a,exec,$fileManager
bind=$mod,v,exec,$menu
bind=$mod,m,exec,$terminal --class=com.cmus -e $reprod 
bind=$mod,o,exec,obsidian
bind=$mod,b,exec,$terminal -e $fileMater
bind=$mod,n,exec,$terminal -e $edit                                               
bind=$mod,d,exec,discord
bind=$mod,f,exec,firefox -private-window
bind=$mod,g,exec,firefox
bind=,Print,exec,'$Captur'      # Captura pantalla completa 
bind=ALT,Print,exec,'$Capturs'  # Captura una region de pantalla 

# Rofi customs
bind=SUPER,7,exec,~/.config/rofi/menuatajos/rzalias/rzalias.sh    # Muestra Atajos De Zalias Con Rofi
bind=SUPER,8,exec,~/.config/rofi/marcadores/marcadores.sh youtube # Ver marcadores de youtube Con Rofi
bind=SUPER,9,exec,~/.config/rofi/marcadores/marcadores.sh         # Ver marcadores Con Rofi
bind=SUPER,0,exec,~/.config/rofi/menuatajos/menuatajos.sh         # Muestra Menu Atajos De Archivos o Editarlo Con Rofi
bind=SUPER,F8,exec,~/.config/rofi/vmauto/vmauto.sh                # Ver Maquinas Virtuales Existentes Con Rofi
bind=SUPER,F2,exec,~/.config/rofi/wallsw/wallsw.sh                # Selector de wallpapers con rofi
bind=SUPER,F5,exec,/run/alma/hrestconf                            # Restaura Archivos De Carpeta Config y .local
bind=,F7, exec,"$Calendari"                                       # Ver Fecha y Hora Con Dunst
bind=ctrl&alt,a,exec,"$Actualiza"                                 # Ver Actualizaciones Pendientes Con Dunst
bind=,f1,exec,~/.config/rofi/hbinds/hbinds                        # Ver keybindings hyprland con rofi
bind=mod5,p,exec,~/.config/rofi/power/powm.sh                     # Menu De Apagado, Reinicio y Suspensión Con Rofi
bind=SUPER,p,exec,~/.config/rofi/grabacion                        # Grabacion De Pantalla Con Script y ffmpeg
bind=SHIFT&ALT,b,exec,~/.config/rofi/fsearch/fsearch.sh           # Lanzar ventana para buscar en navegador con rofi
bind=SUPER,period,exec,~/.config/rofi/emojis/emojis.sh            # Lanzar menu emojis con rofi
bind=SHIFT&ALT,w,exec,~/.local/bin/kill-autowaybar                # Lanzar o Eliminar barra waybar

# Volume and Media Control
bind=,Pause,exec,pactl set-sink-volume @DEFAULT_SINK@ +1000
bind=,Prior,exec,pactl set-sink-volume @DEFAULT_SINK@ -1000
bind=,Scroll_Lock,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle

## MANEJO DE NODOS 
# Modos de las ventanas
bind=SHIFT&ALT,f,fullscreen,
bind=SUPER,e,togglefloating,
bind=SUPER,s,pseudo,      # dwindle
bind=SUPER,t,togglesplit, # dwindle

# Move focus with mod + letters
bind=SUPER,h,movefocus, l
bind=SUPER,l,movefocus, r
bind=SUPER,k,movefocus, u
bind=SUPER,j,movefocus, d

# Switch workspaces with mod + [0-9]
bind=SUPER,1,workspace,1
bind=SUPER,2,workspace,2
bind=SUPER,3,workspace,3
bind=SUPER,4,workspace,4
bind=SUPER,5,workspace,5
bind=SUPER,6,workspace,6

# Switch previous workspaces with mod + TAB
bind=SUPER,TAB,workspace,previous

# Move active window to a workspace with mod + SHIFT + [0-9]
bind=SUPER&SHIFT,1,movetoworkspace,1
bind=SUPER&SHIFT,2,movetoworkspace,2
bind=SUPER&SHIFT,3,movetoworkspace,3
bind=SUPER&SHIFT,4,movetoworkspace,4
bind=SUPER&SHIFT,5,movetoworkspace,5
bind=SUPER&SHIFT,6,movetoworkspace,6

# mover ventana a un escritorio sin ir a el
bind=SUPER&ALT,1,movetoworkspacesilent,1
bind=SUPER&ALT,2,movetoworkspacesilent,2
bind=SUPER&ALT,3,movetoworkspacesilent,3
bind=SUPER&ALT,4,movetoworkspacesilent,4
bind=SUPER&ALT,5,movetoworkspacesilent,5
bind=SUPER&ALT,6,movetoworkspacesilent,6

# Example special workspace (scratchpad)
bind=SUPER,comma,movetoworkspace,special:magic
bind=SUPER,minus,togglespecialworkspace,magic

# Desplácese por los espacios de trabajo existentes con mod + scroll
bind=SUPER,mouse_down,workspace,e+1
bind=SUPER,mouse_up,workspace,e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm=SUPER,mouse:272,movewindow
bindm=SUPER,mouse:273,resizewindow

# Move/resize windows with letters
binde=SUPER_ALT,h,resizeactive,-36 0
binde=SUPER_ALT,l,resizeactive, 36 0
binde=SUPER_ALT,j,resizeactive, 0 36 
binde=SUPER_ALT,k,resizeactive, 0 -36

# Move active window flot with letters
binde=Control_ALT,h,moveactive, -100 0   
binde=Control_ALT,l,moveactive, 100 0    
binde=Control_ALT,j,moveactive, 0 100    
binde=Control_ALT,k,moveactive, 0 -100

# swap active window with letters
bind=Control_L&Shift_L,h,swapwindow,l
bind=Control_L&Shift_L,l,swapwindow,r
bind=Control_L&Shift_L,j,swapwindow,d
bind=Control_L&Shift_L,k,swapwindow,u
