$Actualiza="dunstify -t 3000 -i "$HOME/.config/dunst/icons/actuale.png" 'Actualizaciones Pendientes' "$(checkupdates)""
$Calendari="dunstify -t 4000 -i "$HOME/.config/dunst/icons/calendar.png" "$(date "+%a %b %d %Y %H:%M%p")""
$Captur='mkdir -p ~/captura/ && grim ~/captura/"$(date "+%d-%m-%Y-%H:%M%p")" && dunstify -t 4000 -i "$HOME/.config/dunst/icons/belly.png" "Pantalla Completa Capturada "'
$Capturs='mkdir -p ~/captura/ && grim -g "$(slurp)" ~/captura/"$(date "+%d-%m-%Y-%H:%M%p")" && dunstify -t 4000 -i "$HOME/.config/dunst/icons/belly.png" "Captura De Pantalla "'

## VARIABLES PARA APPS
$terminal = wezterm
$fileManager = pcmanfm
$fileMater = vifm
$menu = rofi -show drun
$reprod = cmus
$edit = nvim

## COMBINACIONES DE TECLAS
$mod = SUPER               # tecla maestra
bind=SUPER_SHIFT,q,exit,   # salir de Hyprland 
bind=$mod,q,killactive,    # eliminar ventana activa

# Lanzando aplicaciones
bind=$mod,c,exec,$terminal    # lanza terminal
bind=$mod,a,exec,$fileManager # lanza fileManager
bind=$mod,v,exec,$menu        # lanza rofi
bind=$mod,m,exec,$terminal start --class=com.cmus -e $reprod  # lanza wezterm le agrega start
# bind=$mod,m,exec,$terminal --class=com.cmus -e $reprod      # lanza ghostty
bind=$mod,o,exec,obsidian     # lanza obsidian
bind=$mod,b,exec,$terminal -e $fileMater # lanza vifm
bind=$mod,n,exec,$terminal -e $edit      # lanza nvim                                         
bind=$mod,d,exec,discord                 # lanza discord
bind=$mod,f,exec,firefox -private-window
bind=$mod,g,exec,firefox
bind=,Print,exec,'$Captur'      # captura pantalla completa 
bind=ALT,Print,exec,'$Capturs'  # captura una region de pantalla 

# Rofi customs
bind=ctrl,1,exec,~/.config/rofi/hbinds/hbinds                     # ver binds hyprland con rofi
bind=ctrl,2,exec,~/.config/rofi/marcadores/marcadores.sh youtube  # marcadores de youtube Con Rofi
bind=ctrl,3,exec,~/.config/rofi/marcadores/marcadores.sh          # marcadores Con Rofi
bind=ctrl,4,exec,~/.local/bin/kill-autowaybar                     # lanza o Eliminar barra waybar
bind=ctrl,5,exec,~/.config/rofi/menua/rzalias/rzalias.sh          # muestra alias Con Rofi
bind=ctrl,6,exec,~/.config/rofi/wallsw/wallsw.sh                  # selector de wallpapers con rofi
bind=ctrl,7,exec,~/.config/rofi/menua/menuedit.sh                 # menu Para Editar Archivos Con Rofi
bind=ctrl,8,exec,~/.config/rofi/menua/atajos/atajos               # menu Atajos Nvim Tmux Con Rofi
bind=ctrl,9,exec,~/.config/rofi/vmauto/vmauto.sh                  # ver Maquinas Virtuales Existentes Con Rofi
bind=ctrl,0,exec,~/.config/rofi/fsearch/fsearch.sh                # lanza Recuadro para buscar en Firefox con rofi
bind=ctrl,apostrophe,exec,"$Actualiza"                            # ver Actualizaciones Pendientes Con Dunst
bind=SUPER,F5,exec,/run/alma/hrestconf                            # restaura Archivos De dir Config y .local
bind=mod5,p,exec,~/.config/rofi/power/powm.sh                     # menu De Apagado, Reinicio y Suspensión Con Rofi
bind=SUPER,p,exec,~/.config/rofi/grabacion                        # grabacion De Pantalla Con ffmpeg
bind=SUPER,period,exec,~/.config/rofi/emojis/emojis.sh            # Menu emojis con rofi
bind=,F1, exec,"$Calendari"                                       # Ver Fecha y Hora Con Dunst

# Volume Pulseaudio
bind=SUPER,F3,exec,pactl set-sink-volume @DEFAULT_SINK@ +1000 # subir volumen
bind=SUPER,F2,exec,pactl set-sink-volume @DEFAULT_SINK@ -1000 # bajar volumen
bind=SUPER,F4,exec,pactl set-sink-mute @DEFAULT_SINK@ toggle  # mudo volumen

