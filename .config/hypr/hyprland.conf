# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/
$Actualiza="dunstify -t 3000 -i "$HOME/.config/dunst/icons/actuale.png" 'Actualizaciones Pendientes' "$(checkupdates)""
$Calendari="dunstify -t 4000 -i "$HOME/.config/dunst/icons/calendar.png" "$(date "+%a %b %d %Y %H:%M%p")""

## ENV VARS
# QT
env = QT_QPA_PLATFORM,wayland;xcb
env = QT_QPA_PLATFORMTHEME,gtk 
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1

# Toolkit Backend Variables
env = GDK_BACKEND,wayland,x11,*
env = SDL_VIDEODRIVER,wayland
env = CLUTTER_BACKEND,wayland
# XDG Specifications
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# vars custom
env = ZDOTDIR,$HOME/.config/zshc 
env = BROWSER,firefox 
env = GTK2_RC_FILES,$HOME/.config/pcmanfm/.gtkrc-2.0
env = LC_ALL,es_AR.UTF8 
env = PATH,$PATH:$HOME/.local/bin
env = FZF_DEFAULT_COMMAND,fd . / -H -tf -td
env = MANPAGER,nvim +Man!

## AUTOSTART
exec-once = dunst                                          # Lanza una sola vez dunst
exec-once = swaybg --image ~/.wall/natural.jpg --mode fill # Lanza wallpaper por primera vez

## MONITORS
monitor=HDMI-A-1,1920x1080@74.99, 0x0, 1
monitor=Virtual-1,1920x1080@74.99, 0x0, 1

## CONFIGURAR PROGRAMAS DE USO
$terminal = wezterm
$fileManager = pcmanfm
$menu = rofi -show drun

## KEYBINDINGS 
$mod = SUPER 

bind=SUPER_SHIFT, q, exit, # Salir de Hyprland 
bind=$mod, q, killactive,  # Eliminar ventana activa

# Lanzando aplicaciones
bind=$mod, c, exec, $terminal
bind=$mod, a, exec, $fileManager
bind=$mod, v,exec,  $menu
bind=$mod, o, exec, obsidian
bind=$mod, m, exec, wezterm -e mocp
bind=$mod, b, exec, wezterm -e vifm
bind= $mod,n, exec, wezterm -e nvim                                               
bind=$mod, d, exec, discord
bind=$mod, f, exec, firefox -private-window
bind=$mod,g,exec, firefox
bind=, Print, exec, grim ~/captura/"$(date '+%d-%m-%Y-%H:%M%p')"                  # Captura pantalla completa 
bind=ALT, Print, exec, grim -g "$(slurp)" ~/captura/"$(date '+%d-%m-%Y-%H:%M%p')" # Captura una region de pantalla 
bind=SHIFT&ALT, w , exec, ~/.config/rofi/walls/wallsway.sh                        # Selector de wallpapers
bind= SHIFT,f7, exec, ~/.config/rofi/hbinds/hbinds                                # Ver keybindings hyprland

# Rofi customs
bind=ctrl + shift, m, exec, ~/.config/rofi/marcadores/marcadores.sh         # Ver marcadores Con Rofi
bind=alt , m, exec,  ~/.config/rofi/atajos/menuatajos/menuatajos.sh         # Mestra Menu Atajos De Archivos o Editarlo Con Rofi
bind=super + shift , a, exec, ~/.config/rofi/atajos/ralias/ralias.sh        # Muestra Atajos De Zalias Con Rofi
bind=alt ,a , exec,  "$Actualiza"                                           # Ver Actualizaciones Pendientes Con Dunst
bind=ctrl&shift ,d, exec, "$Calendari"                                      # Ver Fecha y Hora Con Dunst
bind=ctrl , m, exec, ~/.config/rofi/autovm/autovm.sh                        # Ver Maquinas Virtuales Existentes Con Rofi
bind=mod5 , p, exec, ~/.config/rofi/power/powm.sh                           # Menu De Apagado, Reinicio y Suspensión Con Rofi
bind=super,Scroll_Lock, exec, /run/alma/hrestconf                           # Restaura Archivos De Carpeta Config
bind=super ,p, exec,  ~/.config/rofi/grabacion                              # Grabacion De Pantalla Con Script y ffmpeg
bind=SUPER_SHIFT, x, exec,$(killall waybar), # Eliminar barra
bind=SUPER_SHIFT, w, exec, waybar &,         # Lanzar barra

## LOOK AND FEEL
general { 
    gaps_in = 3
    gaps_out = 2
    border_size = 2
    col.active_border = rgb(fb9a33) # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false 
    allow_tearing = false
    layout = dwindle
}

xwayland {
    force_zero_scaling = true
}

decoration {
    rounding = 10
    active_opacity = 1.0   # Change transparency of focused 
    inactive_opacity = 1.0 # Change transparency of unfocused windows

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, myBezier
    # animation = workspaces, 1, 6, default, slidevert
}

dwindle {
    pseudotile = true
    preserve_split = true
    force_split = 2         # Divide las ventanas hacia la derecha
    default_split_ratio = 1 # tamaño a las ventanas 1 es 50/50 otros valores 0.1 etc
}

master {
    new_status = master
}

misc { 
    force_default_wallpaper = 0  # Set to 0 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # Set to true disables the random hyprland logo
    disable_splash_rendering = true
    background_color = 7418914
}

## INPUT KEYBOARD
input {
    kb_layout = es
    kb_variant = 
    kb_model = pc105
    kb_options = caps:swapescape
    kb_rules = evdev
    follow_mouse = 0
    sensitivity = 1 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


device {
    name = epic mouse v1
    sensitivity = -0.5
}

## MANEJO DE NODOS 
# Modos de las ventanas
bind=SHIFT&ALT, f, fullscreen,
bind=$mod, e, togglefloating,
bind=$mod, s, pseudo,      # dwindle
bind=$mod, t, togglesplit, # dwindle

# Move focus with mod + letters
bind=$mod, h, movefocus, l
bind=$mod, l, movefocus, r
bind=$mod, k, movefocus, u
bind=$mod, j, movefocus, d

# Switch workspaces with mod + [0-9]
bind=$mod, 1, workspace, 1
bind=$mod, 2, workspace, 2
bind=$mod, 3, workspace, 3
bind=$mod, 4, workspace, 4
bind=$mod, 5, workspace, 5

# Move active window to a workspace with mod + SHIFT + [0-9]
bind=$mod SHIFT, 1, movetoworkspace, 1
bind=$mod SHIFT, 2, movetoworkspace, 2
bind=$mod SHIFT, 3, movetoworkspace, 3
bind=$mod SHIFT, 4, movetoworkspace, 4
bind=$mod SHIFT, 5, movetoworkspace, 5

# mover ventana a un escritorio sin ir a el
bind=$mod ALT, 1, movetoworkspacesilent,1
bind=$mod ALT, 2, movetoworkspacesilent ,2
bind=$mod ALT, 3, movetoworkspacesilent ,3
bind=$mod ALT, 4, movetoworkspacesilent ,4
bind=$mod ALT, 5, movetoworkspacesilent ,5

# Example special workspace (scratchpad)
bind=$mod, minus, togglespecialworkspace, magic
bind=$mod , w, movetoworkspace, special:magic

# Scroll through existing workspaces with mod + scroll
bind=$mod, mouse_down, workspace, e+1
bind=$mod, mouse_up, workspace, e-1

# Move/resize windows with mod + LMB/RMB and dragging
bindm=$mod, mouse:272, movewindow
bindm=$mod, mouse:273, resizewindow

# Move/resize windows with letters
binde=SUPER_ALT,h,resizeactive,-36 0
binde=SUPER_ALT,l,resizeactive, 36 0
binde=SUPER_ALT,j,resizeactive, 0 36 
binde=SUPER_ALT,k,resizeactive, 0 -36

# Move active window flot with letters
binde=Control_ALT,h,moveactive, -100 0   
binde=Control_ALT,l,moveactive, 100 0    
binde=Control_ALT,j,moveactive, 0 100    
binde=Control_ALT,k,moveactive, 0 -100

# swap active window with letters
bind=Control_L&Shift_L,h,swapwindow,l
bind=Control_L&Shift_L,l,swapwindow,r
bind=Control_L&Shift_L,j,swapwindow,d
bind=Control_L&Shift_L,k,swapwindow,u

# Volume and Media Control
bind=, Pause, exec, pactl set-sink-volume @DEFAULT_SINK@ +1000
bind=, Prior, exec, pactl set-sink-volume @DEFAULT_SINK@ -1000
bind=, Scroll_Lock, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

## RULES
windowrule = float, ^(Rofi)$
windowrulev2 = bordersize 0, class:^(Rofi)$
windowrulev2 = opacity 0.9,class:^(XTerm)$   
windowrulev2 = workspace 5 silent,class:^discord$ 
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float,class:(firefox),title:(Library)

# Reglas para file-roller
windowrulev2 = float,class:^(org.gnome.FileRoller)$
windowrulev2 = size 725 613,class:^(org.gnome.FileRoller)$
windowrulev2 = move 60% 16%,class:^(org.gnome.FileRoller)$
