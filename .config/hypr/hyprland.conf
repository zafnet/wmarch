# Refer to the wiki for more information.
# https://wiki.hyprland.org/Configuring/


# ENVIRONMENT VARIABLES

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = GDK_BACKEND,wayland,x11,*
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland
env = QT_QPA_PLATFORMTHEME,qt5ct

# MONITORS

monitor=HDMI-A-1,1920x1080@60.00000, 0x0, 1

# SET PROGRAMS THAT YOU USE

$terminal = xterm
$fileManager = pcmanfm
$menu = rofi -show drun

# AUTOSTART

exec-once =  xrdb merge ~/.config/xres/Xresources
exec-once = dunst 
exec-once = hyprpaper
exec-once = waybar

# LOOK AND FEEL

general { 
    gaps_in = 3
    gaps_out = 2

    border_size = 2

    # col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border = rgb(fb9a33)
    col.inactive_border = rgba(595959aa)

    resize_on_border = false 


    allow_tearing = false

    layout = dwindle
}


decoration {
    rounding = 10

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        
        vibrancy = 0.1696
    }
}


animations {
    enabled = true


    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
    # animation = workspaces, 1, 6, default, slidevert
}


dwindle {
    pseudotile = true # Master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # You probably want this
    force_split = 2  # Divide las ventanas hacia la derecha
    default_split_ratio = 1 # Cuanto tamaño darle a las ventanas cuando se crean 1 es 50/50 y otros valores 0.1 etc
}


master {
    new_status = master
}


misc { 
    force_default_wallpaper = 0 # Set to 0 or 1 to disable the anime mascot wallpapers
    disable_hyprland_logo = true # If true disables the random hyprland logo / anime girl background. :(
    disable_splash_rendering = true
    background_color = 7418914
}


# INPUT KEYBOARD

input {
    kb_layout = es
    kb_variant =
    kb_model =
    kb_options = caps:swapescape
    kb_rules =

    follow_mouse = 0

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.

    touchpad {
        natural_scroll = false
    }
}

gestures {
    workspace_swipe = false
}


device {
    name = epic mouse v1
    sensitivity = -0.5
}

# KEYBINDINGS 

$mainMod = SUPER 

# 1.Salir de Hyprland 2.Eliminar ventana activa
bind = SUPER_SHIFT, q, exit,
bind = $mainMod, q, killactive,

# Lanzando aplicaciones
bind = $mainMod, c, exec, $terminal
bind = $mainMod, a, exec, $fileManager
bind = $mainMod, v, exec, $menu
bind = $mainMod, o, exec, obsidian
bind = $mainMod, m, exec, xterm -e mocp
bind = $mainMod, b, exec, xterm -e vifm

# Bloquear Pantalla
bind = $mainMod, Delete,exec, hyprlock 

# Navegadores
bind = $mainMod, f, exec, firefox -private-window
bind = SUPER_SHIFT, f, exec, firefox
bind = $mainMod, g, exec, google-chrome-stable
bind = SUPER_SHIFT, g, exec, google-chrome-stable --incognito

# ATAJOS ROFI 

# Ver marcadores Con Rofi
bind = ctrl + shift, m, exec, ~/.config/rofi/marcadores/marcadores.sh

# Menu Que Muestra Atajos De Archivos o Para Editar El Archivo Con Rofi
bind = super + alt , m, exec,  ~/.config/rofi/atajos/menuatajos/menuatajos.sh

# Muestra Atajos De Zalias Con Rofi
bind = super + shift , a, exec, ~/.config/rofi/atajos/ralias/ralias.sh

# Ver Actualizaciones Pendientes Con Dunst
bind = ctrl + alt ,a , exec, dunstify -t 3000 -i "$HOME/.config/dunst/icons/actuale.png" 'Actualizaciones Pendientes' "$(checkupdates)" 

# Ver Fecha y Hora Con Dunst
bind = ctrl + shift , d, exec, dunstify -t 4000 -i "$HOME/.config/dunst/icons/calendar.png" "$(date "+%a %b %d %Y %H:%M%p")" 

# Ver Ventanas Abiertas Con Rofi
bind = alt ,w, exec, rofi -show window

# Ver Maquinas Virtuales Existentes Con Rofi
bind = ctrl , m, exec, ~/.config/rofi/autovm/autovm.sh

# Menu De Apagado, Reinicio y Suspensión Con Rofi
bind = mod5 , p, exec, ~/.config/rofi/power/power-menu.sh

# Restaura Archivos De Carpeta Config
bind = super,Scroll_Lock, exec, ~/.local/bin/hrestconf 

# Grabacion De Pantalla Con Script y ffmpeg
bind = super ,p, exec,  ~/.config/rofi/grabacion

# MANEJO DE NODOS 

# Modos de las ventanas
bind = $mainMod, e, togglefloating,
bind = $mainMod, s, pseudo, # dwindle
bind = $mainMod, t, togglesplit, # dwindle

# Move focus with mainMod + letters
bind = $mainMod, h, movefocus, l
bind = $mainMod, l, movefocus, r
bind = $mainMod, k, movefocus, u
bind = $mainMod, j, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# mover ventana a un escritorio sin ir a el
bind = $mainMod ALT, 1, movetoworkspacesilent,1
bind = $mainMod ALT, 2, movetoworkspacesilent ,2
bind = $mainMod ALT, 3, movetoworkspacesilent ,3
bind = $mainMod ALT, 4, movetoworkspacesilent ,4
bind = $mainMod ALT, 5, movetoworkspacesilent ,5

# Example special workspace (scratchpad)
bind = $mainMod, minus, togglespecialworkspace, magic
bind = $mainMod , w, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Move/resize windows with letters
bind=SUPER_ALT,h,resizeactive,-36 0
bind=SUPER_ALT,l,resizeactive, 36 0
bind=SUPER_ALT,j,resizeactive, 0 36 
bind=SUPER_ALT,k,resizeactive, 0 -36

# Move active window flot with letters
bind=Control_ALT,h,moveactive, -100 0   
bind=Control_ALT,l,moveactive, 100 0    
bind=Control_ALT,j,moveactive, 0 100    
bind=Control_ALT,k,moveactive, 0 -100

# swap active window with letters
bind=Control_L&Shift_L,h,swapwindow,l
bind=Control_L&Shift_L,l,swapwindow,r
bind=Control_L&Shift_L,j,swapwindow,d
bind=Control_L&Shift_L,k,swapwindow,u

# Volume and Media Control
bind = , Pause, exec, pactl set-sink-volume @DEFAULT_SINK@ +1000
bind = , Scroll_Lock, exec, pactl set-sink-volume @DEFAULT_SINK@ -1000
bind = , Print, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle

#- RULES

# Example windowrule v1
# windowrule = float, ^(kitty)$

# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$

# Reglas para file-roller
windowrulev2 = float,class:^(org.gnome.FileRoller)$
windowrulev2 = size 725 613,class:^(org.gnome.FileRoller)$
windowrulev2 = move 60% 16%,class:^(org.gnome.FileRoller)$

windowrule = float, ^(Rofi)$
windowrulev2 = opacity 0.9,class:^(XTerm)$ # Funciona la opacidad con windowrulev2 no con windowrule  
windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
